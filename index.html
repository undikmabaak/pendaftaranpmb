<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen PKKMB</title>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbw5xxxvQg3PWApDi886twIA1g9mO3tM71HZuPjAA74qOc7I5LsDGDRRie5wHUBL_a6y7g/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    frameborder="0"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
